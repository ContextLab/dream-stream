name: Deploy to GitHub Pages

on:
  push:
    branches: [main, 001-mvp]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: pip install edge-tts

      - name: Cache generated audio
        uses: actions/cache@v4
        id: audio-cache
        with:
          path: public/audio/dreams
          # Cache key based on dreamData.ts content - regenerates when narratives change
          key: audio-${{ hashFiles('lib/dreamData.ts') }}

      - name: Generate dream audio
        if: steps.audio-cache.outputs.cache-hit != 'true'
        run: python scripts/generate_audio.py

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Build for web
        run: npx expo export --platform web
        env:
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
